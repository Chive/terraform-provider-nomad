on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - id: go-version
        run: echo "::set-output name=version::$(cat ./.go-version)"
      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ steps.go-version.outputs.version }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup
        run: sudo apt-get -y install httpie
      - name: Run go vet
        run: make vet
      - name: Install vault, nomad, consul
        env:
          NOMAD_LICENSE: ${{ secrets.NOMAD_LICENSE }}
        run: |
          ./scripts/getnomad.sh
          ./scripts/getvault.sh
          ./scripts/getconsul.sh
      - name: Start nomad
        env:
          NOMAD_LICENSE: ${{ secrets.NOMAD_LICENSE }}
        run: ./scripts/start-nomad.sh
      - name: Upload logs on failure
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: logs
          path: |
            /tmp/consul.log
            /tmp/nomad.log
            /tmp/vault.log
          if-no-files-found: warn
      - name: Run acceptance tests
        run: NOMAD_TOKEN=${{ env.NOMAD_TOKEN }} make testacc
      - name: Upload logs on failure
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: logs
          path: |
            /tmp/consul.log
            /tmp/nomad.log
            /tmp/vault.log
          if-no-files-found: warn
      - name: Stop nomad
        run: ./scripts/stop-nomad.sh
